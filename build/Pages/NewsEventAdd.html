        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">

                    <h1 class="navbar-brand mb-0 h1 fs-3">News Event Management Panel</h1>
                </div>
            </nav>

            <!-- <h1>News Event Management Panel</h1> -->

            <!-- Form to Add New certificate -->
            <h2>Add New News Event</h2>
            <form id="addCertificateForm" class="p-4 bg-light shadow-sm rounded">
                <!-- Description -->
                <div class="mb-3">
                  <label for="new-event-news-Description" class="form-label fw-bold">Description:</label>
                  <textarea id="new-event-news-Description" class="form-control border-primary" rows="4" required></textarea>
                </div>
              
                <!-- Type -->
                <div class="mb-3">
                  <label for="new-event-news-type" class="form-label fw-bold">Type:</label>
                  <select id="new-event-news-type" class="form-select border-primary" required>
                    <option selected disabled>Select Type</option>
                    <option value="News">News</option>
                    <option value="Event">Event</option>
                    <option value="Certificate">Certificate</option>
                  </select>
                </div>
                <div class="mb-3" id="pdfInput">
                  <label for="pdf"  class="form-label fw-bold">Pdf:</label>
                  <input type="file" class="form-control border-primary" id="new-event-news-image" name="pdf"
                    accept="pdf/*" >
                </div>
                <!-- Submit Button -->
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary w-100" id="submitDataButton">Add Data</button>
                </div>
              </form>
              

            <!-- Certificate Data Tables -->
            <div id="table-section">


            </div>
