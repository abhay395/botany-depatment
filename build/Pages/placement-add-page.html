<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admin Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
    <link rel="stylesheet" href="./admin-panel.css" />
</head>

<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="../Pages/AdminPanel.html" class="list-group-item list-group-item-action">Home</a>
                <a href="../Pages/StudentAddPage.html" class="list-group-item list-group-item-action">Manage
                    Students</a>
                <a href="../Pages/TeacherAddPage.html" class="list-group-item list-group-item-action">Manage
                    Professors</a>
                <a href="../Pages/CertificateAdd.html" class="list-group-item list-group-item-action">Manage
                    Certificate</a>
                <a href="../Pages/NewsEventAdd.html" class="list-group-item list-group-item-action">Manage News &
                    Events</a>
                <a href="../Pages/TimeTableAdd.html" class="list-group-item list-group-item-action">Manage Time
                    Tables</a>
                <a href="../Pages/ResearchAdd.html" class="list-group-item list-group-item-action">Manage Research</a>
                <a href="../Pages/placement-add-page.html" class="list-group-item list-group-item-action">Manage
                    Placement Students</a>

                <a href="../Pages/AdminPanel.html" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">
                <div class="container-fluid">
                    <button class="btn btn-outline-primary me-3" id="menu-toggle">Toggle Menu</button>
                    <h1 class="navbar-brand mb-0 h1 fs-3">Students Placement Management Panel</h1>
                </div>
            </nav>

            <!-- <h1>News Event Management Panel</h1> -->

            <!-- Form to Add New certificate -->
            <h2>Add New Student Placement</h2>
            <form id="addCertificateForm" class="p-4 bg-light shadow-sm rounded">
                
                
                <!-- placement student page -->
                 <!-- name -->
                <div class="mb-3">
                    <label for="newName" class="form-label fw-bold">Name:</label>
                    <input type="text" id="newName" class="form-control border-primary" required>
                </div>
                <!-- company -->
                <div class="mb-3">
                    <label for="newCompany" class="form-label fw-bold">Company Name:</label>
                    <input type="text" id="newCompany" placeholder="Ex Google" class="form-control border-primary" required>
                </div>
                <div class="mb-3">
                    <label for="post" class="form-label fw-bold"> Post:</label>
                    <input type="text" id="post" placeholder="Ex software engineer" class="form-control border-primary" required>
                </div>
                <!-- passout year -->
                <div class="mb-3">
                    <label for="newPass-out-year" class="form-label fw-bold">Passout Year:</label>
                    <input type="number" id="newPass-out-year" class="form-control border-primary" placeholder="like 2023" required>
                </div>
                <!-- package -->
                <div class="mb-3">
                    <label for="newAnnual-package" class="form-label fw-bold">Annual Package:</label>
                    <input type="text" id="newAnnual-package" class="form-control border-primary" placeholder="enter package in LPA" required>
                </div>
                 <!-- image -->
                 <div class="mb-3">
                    <label for="newPlacedImage" class="form-label fw-bold">Image URL:</label>
                    <input type="file" class="form-control border-primary" id="newPlacedImage" name="image"
                        accept="image/*" required>
                </div>
                <!-- Submit Button -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100" id="submitDataButton">Add Data</button>
                </div>
            </form>


            <!-- Placement Data Tables -->
            <div id="table-section">


            </div>
        </div>


        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../JavascriptAll/admin.js"></script>
        <script src="../JavascriptAll/PlacementAdd.js"></script>

</body>

</html>
