<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GNSPSC : Computer Science Department</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
      }

      button {
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
      }

      .edit-btn {
        background-color: #4caf50;
        color: white;
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
      }

      /* Filter Styling */
      .filter {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      select,
      input {
        padding: 5px;
        margin: 5px 0;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
      /* Form Styling */
      form {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      form label {
        font-weight: bold;
      }

      form input,
      form select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
      }

      form .col-md-6 {
        flex: 0 0 50%;
        max-width: 50%;
        padding: 0 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->

    <!-- Add Time Table Form -->

    <div class="container">
      <h1>Add a Time Table</h1>
      <form class="row g-3">
        <div class="mb-3">
          <label for="courseName" class="form-label">Select Course</label>
          <select
            class="form-control"
            id="courseName"
            name="courseName"
            required
          >
            <option value="">Select a course</option>
            <option value="BCA">BCA</option>
            <option value="MSc.cs">MSc.cs</option>
            <option value="BSc.cs">BSc.cs</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="courseSession" class="form-label">Select Session</label>
          <select
            class="form-control"
            id="courseSession"
            name="courseSession"
            required
          >
            <option value="">Select a session</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="timeTableFor" class="form-label">Time Table For</label>
          <select
            class="form-control"
            id="timeTableFor"
            name="timeTableFor"
            required
          >
            <option value="">Select type</option>
            <option value="timeTable">Normal Classes</option>
            <option value="cce">CCE</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="timetablePdf" class="form-label"
            >Upload Time Table PDF</label
          >
          <input
            class="form-control"
            type="file"
            id="timetablePdf"
            name="timetablePdf"
            accept=".pdf"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Add Time Table</button>
        </div>
      </form>
      <div id="tableContainer"></div>
    </div>

    <!-- Footer -->
    <!-- Scripts -->
    <script src="../JavascriptAll/TimeTableAdd.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-WLB0NwRQ74C9aZSUjR5HEctHtsYo5RA3hcGq4K3mZfS5iuufwbBULa4nFf1RtK7p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
