<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
    <link rel="stylesheet" href="./admin-panel.css" />
</head>

<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="../Pages/AdminPanel.html" class="list-group-item list-group-item-action">Home</a>
                <a href="../Pages/StudentAddPage.html" class="list-group-item list-group-item-action">Manage
                    Students</a>
                <a href="../Pages/TeacherAddPage.html" class="list-group-item list-group-item-action">Manage
                    Professors</a>
                <a href="../Pages/CertificateAdd.html" class="list-group-item list-group-item-action">Manage
                    Certificate</a>
                <a href="../Pages/NewsEventAdd.html" class="list-group-item list-group-item-action">Manage News &
                    Events</a>
                <a href="../Pages/TimeTableAdd.html" class="list-group-item list-group-item-action">Manage Time
                    Tables</a>
                <a href="../Pages/ResearchAdd.html" class="list-group-item list-group-item-action">Manage Research</a>
        <a href="../Pages/placement-add-page.html" class="list-group-item list-group-item-action">Manage Placement Student</a>
                <a href="../Pages/AdminPanel.html" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">
                <div class="container-fluid">
                  <button class="btn btn-outline-primary me-3" id="menu-toggle">Toggle Menu</button>
                  <h1 class="navbar-brand mb-0 h1 fs-3">Teacher Management Panel</h1>
                </div>
              </nav>
              

            <!-- Form to Add New Teacher -->
            <h2>Add New Teacher</h2>
            <form id="addTeacherForm" class="p-4 bg-light shadow-sm rounded flex">
                <!-- Teacher Name -->
                <div class="mb-3">
                    <label for="newTeacherName" class="form-label fw-bold">Name:</label>
                    <input type="text"  class="form-control border-primary" id="newTeacherName" required>
                </div>

                <!-- Teacher Qualification -->
                <div class="mb-3">
                    <label for="newTeacherQualification" class="form-label fw-bold">Qualification:</label>
                    <input type="text" class="form-control border-primary" id="newTeacherQualification" required>
                </div>

                <!-- Teacher Email -->
                <div class="mb-3">
                    <label for="newTeacherEmail" class="form-label fw-bold">Email:</label>
                    <input type="email" class="form-control border-primary" id="newTeacherEmail" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Description:</label>
                    <textarea id="description" class="form-control border-primary" rows="4" required></textarea>
                </div>

                <!-- Teacher Post -->
                <div class="mb-3">
                    <label for="newTeacherPost" class="form-label fw-bold">Select Post:</label>
                    <select id="newTeacherPost" class="form-select border-primary" required>
                        <option selected disabled>Select Post</option>
                        <option value="Staff">Staff</option>
                        <option value="Faculty">Faculty</option>
                        <option value="HOD">HOD</option>
                    </select>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="newTeacherImage" class="form-label fw-bold">Image URL:</label>
                    <input type="file" class="form-control border-primary" id="newTeacherImage" name="image"
                        accept="image/*" required>
                </div>
                <p id="errorMessage" style="color: red;"></p>
                <!-- Submit Button -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100" id="submitDataButton">Add Teacher</button>
                </div>
            </form>


            <!-- Teacher Data Tables -->
            <div id="teacher-section">
                
            </div>
        </div>



        <script src="../JavascriptAll/TeacherAdd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JavascriptAll/admin.js"></script>

</body>

</html>
