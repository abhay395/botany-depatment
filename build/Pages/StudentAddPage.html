<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Data</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        /* Filter Styling */
        .filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select,
        input {
            padding: 5px;
            margin: 5px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    /* Form Styling */
    form {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    form label {
        font-weight: bold;
    }

    form input,
    form select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }

    form .col-md-6 {
        flex: 0 0 50%;
        max-width: 50%;
        padding: 0 15px;
    }
    </style>
  
</head>

<body>
    <div class="container">
        <h1>Student Management Panel</h1>

        <!-- Form to Add New Student -->
        <h2>Add New Student</h2>
        <form id="addStudentForm" class="row g-3">
            <!-- name -->
            <div class="col-md-6">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter student's name" required />
            </div>
            <!-- cgpa -->
            <div class="col-md-6">
                <label for="cgpa" class="form-label">CGPA</label>
                <input type="text" class="form-control" id="cgpa" name="cgpa" placeholder="Enter CGPA" required />
            </div>
            <!-- <div class="col-md-6">
                <label for="rank" class="form-label">Rank</label>
                <input type="number" class="form-control" id="rank" name="rank" placeholder="Enter rank" required />
            </div> -->
            <!-- year -->
            <div class="col-md-6">
                <label for="year" class="form-label">Select Year:</label>
                <select id="year" class="form-select" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <!-- image -->
            <div class="col-md-6">
                <label for="image" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*" required />
                <p class="errorMessage" style="color:red"></p>
            </div>
            <!-- add data -->
            <div class="col-12">
                <button type="submit" id="submitBtn" class="btn btn-primary">Add Student</button>
            </div>
        </form>
        <div class="filter row g-3">
            <div class="col-md-6">
                <label for="course" class="form-label">Select Course:</label>
                <select id="course" class="form-select" >
                    <option value="Botany">Botany</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="examyear" class="form-label">Select Year:</label>
                <select id="examyear" class="form-select">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
        </div>
        <!-- Tables for Student Data -->
        <div id="studentSection">
            
        </div>

    </div>


    <script src="../JavascriptAll/StudentAdd.js"></script>
</body>

</html>
