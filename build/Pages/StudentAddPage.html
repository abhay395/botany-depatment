<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Data</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./admin-panel.css" />

    <style>
        /* General Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        form label {
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        form .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding: 0 15px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="../Pages/AdminPanel.html" class="list-group-item list-group-item-action">Home</a>
                <a href="../Pages/StudentAddPage.html" class="list-group-item list-group-item-action active">Manage
                    Students</a>
                <a href="../Pages/TeacherAddPage.html" class="list-group-item list-group-item-action">Manage
                    Professors</a>
                <!-- <a href="../Pages/CertificateAdd.html" class="list-group-item list-group-item-action">Manage
                    Certificate</a> -->
                <a href="../Pages/NewsEventAdd.html" class="list-group-item list-group-item-action">Manage News &
                    Events</a>
                <a href="../Pages/TimeTableAdd.html" class="list-group-item list-group-item-action">Manage Time
                    Tables</a>
                <a href="../Pages/ResearchAdd.html" class="list-group-item list-group-item-action">Manage Research</a>
                <a href="../Pages/placement-add-page.html" class="list-group-item list-group-item-action">Manage
                    Placement Student</a>
                <a href="../Pages/AdminPanel.html" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">
                <div class="container-fluid">
                    <button class="btn btn-outline-primary me-3" id="menu-toggle">Toggle Menu</button>
                    <h1 class="navbar-brand mb-0 h1 fs-3">Student Management Panel</h1>
                </div>
            </nav>

            <!-- Form to Add New Student -->
            <h2 class="mt-4">Add New Student</h2>
            <form id="addStudentForm" class="row g-3 bg-light shadow-sm p-4 rounded">
                <!-- name -->
                <div class="col-md-6">
                    <label for="name" class="form-label fw-bold">Student Name</label>
                    <input type="text" class="form-control border-primary" id="name" name="name"
                        placeholder="Enter student's name" required />
                </div>
                <!-- cgpa -->
                <div class="col-md-6">
                    <label for="cgpa" class="form-label fw-bold">CGPA</label>
                    <input type="text" class="form-control border-primary" id="cgpa" name="cgpa"
                        placeholder="Enter CGPA" required />
                </div>
                <!-- year -->
                <div class="col-md-6">
                    <label for="year" class="form-label fw-bold">Select Year:</label>
                    <select id="year" class="form-select border-primary" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <!-- image -->
                <div class="col-md-6">
                    <label for="image" class="form-label fw-bold">Upload Image</label>
                    <input class="form-control border-primary" type="file" id="image" name="image" accept="image/*"
                        required />
                    <p class="errorMessage" style="color:red"></p>
                </div>
                <!-- add data -->
                <div class="col-12">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add Student</button>
                </div>
            </form>

            <!-- Filter Section -->
            <div class="filter row g-3 my-4">
                <div class="col-md-6">
                    <label for="course" class="form-label fw-bold">Select Course:</label>
                    <select id="course" class="form-select border-primary">
                        <option value="Botany">Botany</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="examyear" class="form-label fw-bold">Select Year:</label>
                    <select id="examyear" class="form-select border-primary" required>
                        <!-- <option selected disabled>Select Post</option>
                        <option value="Staff">Staff</option>
                        <option value="Faculty">Faculty</option>
                        <option value="HOD">HOD</option> -->
                    </select>
                </div>
            </div>

            <!-- Tables for Student Data -->
            <div id="studentSection"></div>
        </div>
    </div>

    <script src="../JavascriptAll/StudentAdd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
