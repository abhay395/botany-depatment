<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admin Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
    <link rel="stylesheet" href="./admin-panel.css" />
</head>

<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="../Pages/AdminPanel.html" class="list-group-item list-group-item-action">Home</a>
                <a href="../Pages/StudentAddPage.html" class="list-group-item list-group-item-action">Manage
                    Students</a>
                <a href="../Pages/TeacherAddPage.html" class="list-group-item list-group-item-action">Manage
                    Professors</a>
                <!-- <a href="../Pages/CertificateAdd.html" class="list-group-item list-group-item-action">Manage
                    Certificate</a> -->
                <a href="../Pages/NewsEventAdd.html" class="list-group-item list-group-item-action">Manage News &
                    Events</a>
                <a href="../Pages/TimeTableAdd.html" class="list-group-item list-group-item-action">Manage Time
                    Tables</a>
                <a href="../Pages/ResearchAdd.html" class="list-group-item list-group-item-action active">Manage Research</a>
            <a href="../Pages/placement-add-page.html" class="list-group-item list-group-item-action">Manage Placement Student</a>
                <a href="../Pages/AdminPanel.html" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">
                <div class="container-fluid">
                    <button class="btn btn-outline-primary me-3" id="menu-toggle">Toggle Menu</button>
                    <h1 class="navbar-brand mb-0 h1 fs-3">Research or Publication Management Panel</h1>
                </div>
            </nav>
            <h1></h1>

            <!-- Form to Add New Research or Publication -->
            <h2>Add New Research or Publication</h2>
            <form id="addRearchForm" class="p-4 bg-light shadow-sm rounded">
                <!-- Research or Publication Name -->
                <div class="mb-3">
                    <label for="newTitle" class="form-label fw-bold">Title:</label>
                    <input type="text" id="newTitle" class="form-control border-primary" required>
                </div>
            
                <!-- Description -->
                <div class="mb-3">
                    <label for="newDescription" class="form-label fw-bold">Description:</label>
                    <textarea id="newDescription" class="form-control border-primary" rows="4" required></textarea>
                </div>
            
                <!-- Type -->
                <div class="mb-3">
                    <label for="type" class="form-label fw-bold">Type:</label>
                    <select id="type" name="type" class="form-select border-primary" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="Ongoing Research">Ongoing Research</option>
                        <option value="Publications">Publications</option>
                        <option value="Research Groups">Research Groups</option>
                    </select>
                </div>
            
                <!-- Image -->
                <div id="imageInput" class="mb-3">
                    <label for="image" class="form-label fw-bold">Upload Image</label>
                    <input class="form-control border-primary" type="file" id="image" name="image" accept="image/*">
                </div>
            
                <button type="submit" id="research-submit-btn" class="btn btn-primary">Submit</button>
            </form>
            
            


            <!-- certificate add table -->
            <div id="research-section">

            </div>
        </div>



        <script src="../JavascriptAll/ResearchAdd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../JavascriptAll/admin.js"></script>

</body>

</html>
